[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___next_handler"
  status = 200

[secrets]
  scan_omit_keys = [
    "NEXT_PUBLIC_QBO_CLIENT_ID",
    "NEXT_PUBLIC_QBO_ENVIRONMENT",
    "NEXT_PUBLIC_QBO_REDIRECT_URI",
    "NEXT_PUBLIC_SUPABASE_ANON_KEY",
    "NEXT_PUBLIC_SUPABASE_URL"
  ]
  scan_omit_paths = [".next/*"]







